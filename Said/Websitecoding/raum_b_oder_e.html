<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/raum_b_oder_e.css">
</head>
<body>
    <!-- Header bleibt immer oben -->
    <header class="header-main"> 
        <div class="name">
            <a target="" href="secondpage.html" id="name">ConnectNow</a>
        </div>
        <nav class="nav">
            <span id="username">Max Mustermann</span>
            <a href="#" onclick="logout()">Abmelden</a>
        </nav>
    </header>

    <!-- Hauptbereich mit den verschiedenen Seiten -->
    <div class="container">
        <!-- Hauptseite mit den Optionen -->
        <div id="homePage" class="page active">
            <div class="body-left">
                <h1>Willkommen</h1>
            </div>
            <div class="body-right">
                <div class="login-container">
                    <button onclick="showPage('createPage')">Raum Erstellen</button>
                    <button onclick="showPage('joinPage')">Raum Beitreten</button>
                </div>
            </div>
        </div>

        <!-- Seite: Raum erstellen -->
        <div id="createPage" class="page">
            <div class="body-left">
                <h1>Willkommen</h1>
            </div>
            <div class="body-right">
                <div class="creatingContainer">
                    <p>Raum Name</p>
                    <input id="roomName" type="text" placeholder="Raum Name">
                    <p>Passwort</p>
                    <input id="roomPassword" type="password" placeholder="Passwort">
                    <button onclick="enterRoom('create')">Raum Erstellen</button>
                </div>
            </div>
        </div>

        <!-- Seite: Raum beitreten -->
        <div id="joinPage" class="page">
            <div class="body-left">
                <h1>Willkommen</h1>
            </div>
            <div class="body-right">
                <div class="creatingContainer">
                    <p>Raum Name</p>
                    <input id="joinRoomName" type="text" placeholder="Raum Name">
                    <p>Passwort</p>
                    <input id="joinRoomPassword" type="password" placeholder="Passwort">
                    <button onclick="enterRoom('join')">Raum Beitreten</button>
                </div>
            </div>
        </div>

        <!-- Raumansicht mit Chat und Video -->
        <div id="roomPage" class="page">
            <div class="body-left chat-section">
                <h2>Chatbereich</h2>
                <div class="chat-box">
                    <!-- Chat-Inhalte -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chatMessage" placeholder="Nachricht eingeben">
                    <button onclick="sendMessage()">➤</button>
                </div>
            </div>
            <div class="body-right video-section">
                <h2>Videobereich</h2>
                <div class="video-grid">
                    <!-- Video-Kacheln -->
                    <div class="video-tile"></div>
                    <div class="video-tile"></div>
                    <div class="video-tile"></div>
                    <div class="video-tile"></div>
                    <div class="video-tile"></div>
                    <div class="video-tile"></div>
                </div>
                <div class="controls">
                    <button onclick="toggleMic()">🎤</button>
                    <button onclick="toggleVideo()">📹</button>
                    <button onclick="shareScreen()">🖥️</button>
                    <button id="cancelCall" onclick="endCall()">📞</button>
                </div>
                <!-- <button onclick="leaveRoom()">Raum Verlassen</button> -->
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
