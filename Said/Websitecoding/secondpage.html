<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/second.css">
</head>
<body>
    <header class="header-main"> 
        <div class="name">
            <span id="name">ConnectNow</span>
        </div>
        <nav class="nav">
            <a href="#" onclick="showPage('loginPage')">Anmelden</a>
            <a href="#" onclick="showPage('registerPage')">Registrieren</a>
        </nav>
    </header>

    <div id="homePage" class="page active">
        <div class="body-left">
            <h1>Willkommen</h1>
        </div>
        <div class="body-right">
            <div class="login-container">
                <button onclick="showPage('loginPage')">Anmelden</button>
                <button onclick="showPage('registerPage')">Registrieren</button>
            </div>
        </div>
    </div>
    
    <div id="loginPage" class="page">
        <h2>Anmelden</h2>
        <div class="login-data-input">  
            <p>Email</p>
            <input id="loginMail" type="email" placeholder="E-Mail">
            <p>Passwort</p>
            <input id="loginPass" type="password" placeholder="Passwort">
            <a target="" href="secondpage.html" onclick=" readData('loginMail','loginPass')">Login</a>
        </div>
    </div>

    <div id="registerPage" class="page">
        <h2>Registrieren</h2>
        <div class="login-data-input">
            <p>Email</p>
            <input id="registerMail" type="email" placeholder="E-Mail">
            <p>Passwort</p>
            <input id="registerPass" type="password" placeholder="Passwort">
            <a target="" href="secondpage.html" onclick=" readData('registerMail','registerPass')">Registrieren</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
